<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="row">
      <div class="column-full header-container">
        <h2 class="header-text">Code Journal</h2>
      </div>
    </div>
  </header>
  <div data-view="entry-form">
    <form>
      <div class="container">
        <main>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <div class="image-container">
                <img class="placeholder-image" src="images/placeholder-image-square.jpg" alt="placeholder image square">
              </div>
            </div>
            <div class="column-half">
              <section>
                <div class="row">
                  <div class="column-full">
                    <label for="title">Title</label>
                    <div>
                      <input type="text" name="title" id="title" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="column-full">
                    <label for="url">Photo URL</label>
                    <div>
                      <input type="text" name="url" id="url" required>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <div>
                <textarea name="notes" id="notes" cols="30" rows="6" required></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full save-container">
              <input type="submit" name="submit" value="SAVE" class="save-button">
            </div>
          </div>
        </main>
      </div>
    </form>
  </div>
  <div data-view="entries">
    <div class="container">
      <ul>
        <li>
          <div class="row">
            <div class="column-half">
              <img src="https://a-z-animals.com/media/2021/12/funny-goat-puts-out-its-tongue-picture-id177369626-1024x535.jpg" alt="Title Goes Here">
            </div>
            <div class="column-half">
              <h2>Title Goes Here</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, vitae. Incidunt, facere dolore quibusdam cumque modi quasi molestias aut soluta suscipit enim temporibus nobis similique repudiandae odit beatae amet nemo.</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
